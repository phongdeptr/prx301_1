<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        table.GeneratedTable {
            width: 100%;
            background-color: #ffffff;
            border-collapse: collapse;
            border-width: 2px;
            border-color: #ffcc00;
            border-style: solid;
            color: #000000;
        }

        table.GeneratedTable td, table.GeneratedTable th {
            border-width: 2px;
            border-color: #ffcc00;
            border-style: solid;
            padding: 3px;
        }

        table.GeneratedTable thead {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
<form action="/find/students" method="get">
    <label for="searchStudent">Student</label>
    <input id="searchStudent" name="keyword th:text=" ${lastKeyWord}">
    <input type="submit" value="Search student">
</form>

<form action="/students/createStudent" method="get">
    <input type="submit" value="Add New">
</form>
<table class="GeneratedTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Sex</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Major</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
            <td><input name="studentId" type="text" th:value="${student.getId()}" readonly/></td>
            <td th:text="${student.getFirstName()}"/>
            <td th:text="${student.getLastName()}"/>
            <td th:text="${student.getEmail()}"/>
            <td th:text="${student.getDob()}"/>
            <td th:text="${student.isSex() == true ? 'male':'female'}"/>
            <td th:text="${student.getPhoneNumber()}"/>
            <td th:text="${student.getMajor().getName()}"></td>
        <form action="/students/updateStudent" method="get">
            <td><button type="submit">Update</button> </td>
        </form>
        <form action="/students", method="delete">
            <td></td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
